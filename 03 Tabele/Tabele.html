<html>
    <head>
        <title> Table </title>
        <style>
            table {
                border: solid 2px;
                border-color: red; 
                margin-left: auto;   
                margin-right: auto; 
                margin-top: 100px;          

            }
            td {
                border: solid 2px;
                border-color: green;
                text-align: center;
            }
            th {
                border: solid 2px;
                border-color: yellow;
            }
        </style>

    </head>

    <body>
        <table>
            <caption> Abeceda </caption>
            <tr>
                <th> Velika slova </th>
                <th> Mala slova </th>
            </tr>
            <tr>
                <td colspan="2"> A a </td>
                
            </tr>
            <tr>
                <td> B </td>
                <td rowspan="3"> b c d </td>
            </tr>
            <tr>
                <td> C </td>
                
            </tr>
            <tr>
                <td> D </td>
                
            </tr>

        </table>

    </body>
</html>
