<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightsalmon;
        }
    </style>
    <title>Events</title>
</head>
<body>
    <button onclick="alert('Hello!')">Say hello!</button>
    <br>

    <p id="zdravoPara"></p>
    <button id="brojac">Brojac</button>
    <br><br>
    <button id="plus">+</button>
    <span id="rezultat"></span>
    <button id="minus">-</button>
    <br><br><br>

    
    <input type="text" id="inputPozdrav" value="Ime">
    <button id="buttonPozdrav">Klikni za pozdrav</button>
    <p id="paragrafPozdrav"></p>
    <br><br>

    <span>Kvadrirati ovaj broj:</span>
    <input type="number" id="inputKv">
    <button id="buttonKv">Izracunaj</button>    

    <p id="rez"></p>

    <br> 

    <span>Prepolovi ovaj broj:</span>
    <input type="number" id="inputPola">
    <button id="buttonPola">Izracunaj</button>    

    <p id="rezPola"></p>

    <br>

    <span>Izracunati povrsinu kruga za dati poluprecnik:</span>
    <input type="number" id="inputPovrsina">
    <button id="buttonPovrsina">Izracunaj</button>    

    <p id="rezPovrsina"></p>

    <br><br>
